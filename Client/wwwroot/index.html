    }

    h1 { outline: none }

    body { background-color: rgb(255, 255, 255) }

    @keyframes loading {
        0% { max-width: 100%; }
    }

    #slideset > * {
        animation: 15s autoplay infinite linear;
        left: 5%;
        opacity: 0;
        position: absolute;
        top: 30%;
    }

    @keyframes autoplay {
        0% { opacity: 0; }

        4% { opacity: 1; }

        33.33% { opacity: 1; }

        37.33% { opacity: 0; }

        100% { opacity: 0; }
    }

    #slideset > *:nth-child(1) { animation-delay: 0s; }

    #slideset > *:nth-child(2) { animation-delay: 5s; }

    #slideset > *:nth-child(3) { animation-delay: 10s; }

    .container {
        display: flex;
        position: absolute;
        top: 95%;
    }

    .loading {
        display: flex;
        font-size: 1em;
        font-weight: 300;
        position: absolute;
        top: 90%;
    }

    .dash {
        background: hsl(0, 0%, 100%);
        border-radius: 2px;
        box-shadow: 0 0 10px 0 #fefefe;
        height: 5px;
        margin: 0 10px;
        width: 20px;
    }

    .uno {
        animation: spin 3s linear infinite;
        margin-right: -18px;
        transform-origin: center left;
    }

    .dos {
        animation: spin2 3s linear infinite;
        animation-delay: .2s;
        transform-origin: center right;
    }

    .tres {
        animation: spin3 3s linear infinite;
        animation-delay: .3s;
        transform-origin: center right;
    }

    .cuatro {
        animation: spin4 3s linear infinite;
        animation-delay: .4s;
        transform-origin: center right;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }

        25% { transform: rotate(360deg); }

        30% { transform: rotate(370deg); }

        35% { transform: rotate(360deg); }

        100% { transform: rotate(360deg); }
    }

    @keyframes spin2 {
        0% { transform: rotate(0deg); }

        20% { transform: rotate(0deg); }

        30% { transform: rotate(-180deg); }

        35% { transform: rotate(-190deg); }

        40% { transform: rotate(-180deg); }

        78% { transform: rotate(-180deg); }

        95% { transform: rotate(-360deg); }

        98% { transform: rotate(-370deg); }

        100% { transform: rotate(-360deg); }
    }

    @keyframes spin3 {
        0% { transform: rotate(0deg); }

        27% { transform: rotate(0deg); }

        40% { transform: rotate(180deg); }

        45% { transform: rotate(190deg); }

        50% { transform: rotate(180deg); }

        62% { transform: rotate(180deg); }

        75% { transform: rotate(360deg); }

        80% { transform: rotate(370deg); }

        85% { transform: rotate(360deg); }

        100% { transform: rotate(360deg); }
    }

    @keyframes spin4 {
        0% { transform: rotate(0deg); }

        38% { transform: rotate(0deg); }

        60% { transform: rotate(-360deg); }

        65% { transform: rotate(-370deg); }

        75% { transform: rotate(-360deg); }

        100% { transform: rotate(-360deg); }
    }
</style>

<script>
        window.WriteCookie = {

            WriteCookie: function (name, value, days) {

                var expires;
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toGMTString();
                }
                else {
                    expires = "";
                }
                document.cookie = name + "=" + value + expires + "; path=/";
            }
        }
        window.ReadCookie = {
            ReadCookie: function (cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        }
        window.GetUrlDomain = {
            GetUrlDomain: function () {
                var brandUrl = "";
                brandUrl = window.location.host;
                brandUrl = brandUrl.replace(":", "");
                return brandUrl;
            }
        }
        function includeCss() {
            var brandUrl = "";
            brandUrl = window.location.host;
            console.log(brandUrl);
            var element = document.createElement("link");
            element.setAttribute("rel", "stylesheet");
            element.setAttribute("type", "text/css");
            brandUrl = brandUrl.replace(":", "");

            element.setAttribute("href", "themes/" + brandUrl + "/ColorCodes.css");
            document.getElementsByTagName("head")[0].appendChild(element);
        }
        function saveToLocalstrorage(key, value) {
            localStorage.setItem(key, value);
        }
        function getLocalstrorage(key) {
            var x = localStorage.getItem(key);
            return x;
        }
        function removeLocalStorage() {
            localStorage.clear();

            cookieStore.getAll().then(cookies => cookies.forEach(cookie => {
                console.log('Cookie deleted:', cookie);
                cookieStore.delete(cookie.name);
            }));
        }

        function encodeUrl(urlString) {
            let encoded = encodeURIComponent(urlString);
            return encoded;
        }

        var primaryColor = 'rgba(7,112,180,1)';
        var baseColor = '#ffffff';

        var elements = document.getElementsByClassName('tg-loading');
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.backgroundImage = 'linear-gradient(-120deg,' + primaryColor + ' 50%,' + baseColor + ' 50%)';
        }

        async function downloadFileFromStream(fileName, contentStreamReference) {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);

            triggerFileDownload(fileName, url);

            URL.revokeObjectURL(url);
        }

        function triggerFileDownload(fileName, url) {
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
        }

    </script>
