<script>
        window.WriteCookie = {

            WriteCookie: function (name, value, days) {

                var expires;
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toGMTString();
                }
                else {
                    expires = "";
                }
                document.cookie = name + "=" + value + expires + "; path=/";
            }
        }
        window.ReadCookie = {
            ReadCookie: function (cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        }
        window.GetUrlDomain = {
            GetUrlDomain: function () {
                var brandUrl = "";
                brandUrl = window.location.host;
                brandUrl = brandUrl.replace(":", "");

        function includeCss() {

        function saveToLocalstrorage(key, value) {
            localStorage.setItem(key, value);

        function getLocalstrorage(key) {

        function removeLocalStorage() {
            localStorage.clear();

            cookieStore.getAll().then(cookies => cookies.forEach(cookie => {

        }

        function encodeUrl(urlString) {

        var primaryColor = 'rgba(7,112,180,1)';

        }


        function convertStreamToDataURL(stream) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(stream);
            });
        }

        async function downloadFileFromStream(fileName, contentStreamReference) {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);

            triggerFileDownload(fileName, url);

            URL.revokeObjectURL(url);
        }

        function triggerFileDownload(fileName, url) {
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.target = "_blank";
            anchorElement.download = fileName ?? '';
            document.body.appendChild(anchorElement);
            anchorElement.click();
            document.body.removeChild(anchorElement);
            //anchorElement.remove();
        }

    </script>
